<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>
  <dir id="imagewrap">
    <img class="imgs" src="wagle/image/image 17.jpg">
    <img class="imgs" src="wagle/image/mang1.png">
    <img class="imgs" src="wagle/image/mang2.jpg">
    <img class="imgs" src="wagle/image/mang3.jpg">
  </dir>
  <script>
    var imgElements = document.querySelectorAll('.imgs');
    var slidList = document.createElement('div');
    slidList.className = 'slidList';
    imgElements.forEach(function (img) {
      slidList.appendChild(img);
    })
    var imagewrap = document.querySelector('#imagewrap');
    imagewrap.appendChild(slidList);
  </script>
</body>

</html>
