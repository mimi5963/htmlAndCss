<script>
  var filesArr = new Array();
  $(function () {

    $("#file").change(function () {


      // var form = document.querySelector("form");
      // var formData = new FormData(form);
      // //사진 파일 첨부
      // for (var i = 0; i < window.filesArr.length; i++) {
      //   if (!window.filesArr[i].is_delete) {
      //     formData.append("images", filesArr[i]);
      //   }
      // }
      const dataTransfer = new DataTransfer();
      //dataTransfer.items.add
      var inputFile = $("#file")[0];

      for (const file of inputFile.files) {
        dataTransfer.items.add(file);
      }
      console.log(dataTransfer.files);
      $("#hiddenFile")[0].files = dataTransfer.files;
      console.log($("#hiddenFile")[0].files);


    })


  })
  function datetime() {
    //시간 입력 함수
    var tttt = getTimeStamp();
    $("#testD").val(tttt);
    console.log($("#testD").val());

  }

  function getTimeStamp() {
    let goodsDateString = $("#testDate");
    let now = new Date();

    //시간 추출 
    var hours = ('0' + now.getHours()).slice(-2);
    var min = ('0' + now.getMinutes()).slice(-2);
    var seconds = ('0' + now.getSeconds()).slice(-2);
    var timeString = hours + ':' + min + ':' + seconds;
    //
    var TimeStampString = goodsDateString.val() + " " + timeString;
    return TimeStampString;
  }
</script>

<body>
  <option value="1" style="display: none;"></option>
  <input type="file" id="file" multiple>
  <input type="hidden" id="hiddenFile">
  <input type="date" id="testDate" onchange="datetime();">
  <input type="hidden" id="testD">

</body>
